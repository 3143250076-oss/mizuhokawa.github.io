<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お菓子調査サイト</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;

      background: #f5f5f5;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>お菓子調査まとめサイト</header>

  <section>
    <h2>① 目的・課題</h2>
    <p>ここに目的や課題を書く。</p>
  </section>

  <section>
    <h2>② 質問内容</h2>
    <p>アンケートの質問内容を書く。</p>
  </section>

  <section>
    <h2>③ 他のお菓子との比較</h2>
    <p>比較結果を書く。</p>
  </section>

  <section>
    <h2>④ グラフ</h2>
    <p>ここにグラフ画像を入れる。</p>
  </section>

  <section>
    <h2>⑤ 米菓の良さ</h2>
    <p>米菓の良さをまとめる。</p>
  </section>

  <section>
    <h2>⑥ 高齢者へのアピール</h2>
    <p>高齢者向けにアピールしたい点を書く。</p>
  </section>

</html>
